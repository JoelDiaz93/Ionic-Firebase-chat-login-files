<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-card-content class="ion-text-center">
          <form>
            <ion-item lines="full">
              <ion-label position="floating">Correo Electronico</ion-label>
              <ion-input type="text" #email required></ion-input>
            </ion-item>

            <ion-item lines="full">
              <ion-label position="floating">Contrase√±a</ion-label>
              <ion-input type="password" #password required></ion-input>
            </ion-item>

            <ion-row>
              <ion-col>
                <ion-button
                  type="submit"
                  (click)="signUp(email, password)"
                  expand="block"
                  >Registrarse</ion-button
                >
              </ion-col>
            </ion-row>
          </form>
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
