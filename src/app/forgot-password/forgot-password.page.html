<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Your Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-card-content class="ion-text-center">
          <form>
            <ion-item lines="full">
              <ion-label position="floating">Correo Electronico</ion-label>
              <ion-input type="email" #email required></ion-input>
            </ion-item>

            <ion-row>
              <ion-col>
                <ion-button
                  type="submit"
                  color="danger"
                  expand="block"
                  (click)="passwordRecovery(email)"
                  >Enviar</ion-button
                >
              </ion-col>
            </ion-row>

            <small>
              Proporcione la dirección de correo electrónico que utilizó cuando
              te registraste.
            </small>
          </form>
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
